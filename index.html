<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style>
		.hide {
			display:none;
		}
		#footer {
			position:fixed;
			bottom:0px;
		}
		</style>
		<!--[if IE]><script type="text/javascript" src="js/excanvas.js"></script><![endif]-->
	</head>
	<body>
		<canvas class="canvas spin-trigger hide" width="500" height="500" style="margin:auto;position:relative;"></canvas>
		<div class="hide" id="ask-options">
			<input type="text" id="option" value="" />
			<input type="button" value="Add" id="add-option">
			<input type="button" value="Start" id="start-wheel">
			</div>
		<input type="button" value="Clar options" id="clear-options" />
		<div id="footer">Open source tool, find the code <a href="https://github.com/nicolas-cajelli/spin-wheel">here</a></div>
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.js'></script>
		<script src='js/jquery.storageapi.min.js'></script>
		<script src='js/jquery.spinwheel.js'></script>
		<script src='js/example.js'></script>
	</body>
</html>
